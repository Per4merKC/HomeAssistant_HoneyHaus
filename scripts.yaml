# Bathroom
bathroom_motion_helper:
  sequence:
    - delay:
        minutes: 5
    - service: light.turn_off
      data:
        entity_id: light.over_sink_light_53

bathroom_motion_timer:
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.bathroom_motion_helper
    - service: light.turn_on
      entity_id: light.over_sink_light_53
    - service: script.turn_on
      data:
        entity_id: script.bathroom_motion_helper

# Basement Stairs
basement_stair_motion_helper:
  sequence:
    - delay:
        minutes: 3
    - service: light.turn_off
      data:
        entity_id: light.stairwell_light_78

basement_stair_motion_timer:
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.basement_stair_motion_helper
    - service: light.turn_on
      entity_id: light.stairwell_light_78
    - service: script.turn_on
      data:
        entity_id: script.basement_stair_motion_helper

dash_button_01_pressed:
  sequence:
    - service: scene.turn_on
      data_template:
        entity_id: > 
          {% if (states.sensor.local_time.state > "19:00") and (states.sensor.local_time.state < "04:00") %}
            scene.goodnight
          {% else %}
            scene.goodmorning
          {% endif %}