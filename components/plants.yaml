---
# This plant component lets you merge moisture, conductivity, light intensity, temperature
# and battery level for a plant into a single UI element. It also supports setting minimum
# and maximum values for each measurement and will change its state to “problem” if it is
# not within those limits.
#
# https://www.home-assistant.io/components/plant/
#

plant:
  pineapple:
    sensors:
      moisture: sensor.pineapple_moisture
      brightness: sensor.pineapple_light_intensity
      conductivity: sensor.pineapple_conductivity
      temperature: sensor.pineapple_temperature
      battery: sensor.pineapple_battery
  banana:
    sensors:
      moisture: sensor.banana_moisture
      brightness: sensor.banana_light_intensity
      conductivity: sensor.banana_conductivity
      temperature: sensor.banana_temperature
      battery: sensor.banana_battery
  ficus:
    sensors:
      moisture: sensor.ficus_moisture
      brightness: sensor.ficus_light_intensity
      conductivity: sensor.ficus_conductivity
      temperature: sensor.ficus_temperature
      battery: sensor.ficus_battery
  philodendron:
    sensors:
      moisture: sensor.philodendron_moisture
      brightness: sensor.philodendron_light_intensity
      conductivity: sensor.philodendron_conductivity
      temperature: sensor.philodendron_temperature
      battery: sensor.philodendron_battery
