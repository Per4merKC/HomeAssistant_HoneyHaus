---
recorder:
  purge_keep_days: 30
  purge_interval: 1
  exclude:
    domains:
      - updater
      - weblink
      - media_player
      - scene
      - script
      - calendar
      - automation
      - device_tracker
      - group
      - sun
      - moon
    entities:
      - sensor.uptime
      - sensor.network_in_eth0
      - sensor.network_out_eth0
      - zone.home
